<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Profile - VeriVote</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vote.css"> </head>
<body style="background-color: #e0e0e0;">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="candidate-name-header" class="bg-primary text-white px-5 py-2 rounded-pill text-uppercase">Candidate Name</h1>
            <a href="vote.html" class="btn btn-light rounded-circle shadow-sm">
                <img src="images/back_arrow.png" alt="Back" style="width: 30px;">
            </a>
        </div>

        <div class="row bg-secondary text-white p-5 rounded-4 shadow-lg mx-1">
            <div class="col-md-4 text-center">
                <img id="candidate-img" src="images/placeholder_candidate.jpg" class="img-fluid rounded-3" alt="Candidate">
            </div>

            <div class="col-md-8">
                <h3>Achievements:</h3>
                <ul id="achievements-list" class="mb-4">
                    </ul>

                <h3>Platform:</h3>
                <ul id="platform-list">
                    </ul>

                <div class="text-end mt-5">
                    <button id="btn-vote-this" class="btn btn-link text-white fs-4 text-decoration-none">Vote Next ></button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/candidate.js"></script>
</body>
</html>

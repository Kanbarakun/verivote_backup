<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote | Official Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/confirm.css">
</head>
<body>

<div class="container-fluid px-lg-5 py-4">
    <div class="text-center mb-5">
        <div class="main-header-pill">LIVE RESULTS</div>
        <p class="text-white mt-2 fw-bold">Updates in real-time</p>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">PRESIDENT</div>
                <div class="chart-container" style="position: relative; height:300px;">
                    <canvas id="chart-president"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">SENATORS</div>
                <div class="chart-container" style="position: relative; height:300px;">
                    <canvas id="chart-senators"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">MAYOR</div>
                <div class="chart-container" style="position: relative; height:300px;">
                    <canvas id="chart-mayor"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mb-5">
        <button onclick="window.location.href='dashboard.html'" class="done-voting-btn">BACK TO HOME</button>
    </div>
</div>

<script src="js/results.js"></script>
</body>
</html>

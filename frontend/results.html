<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote | Official Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vote.css"> <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container-fluid px-lg-5 py-4">
    <div class="text-center mb-5">
        <div class="main-header-pill">LIVE RESULTS</div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">PRESIDENT STANDINGS</div>
                <canvas id="chart-president"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">SENATOR STANDINGS</div>
                <canvas id="chart-senators"></canvas>
            </div>
        </div>
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">MAYOR STANDINGS</div>
                <canvas id="chart-mayor"></canvas>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mb-5">
        <button onclick="window.location.href='index.html'" class="done-voting-btn">BACK TO HOME</button>
    </div>
</div>

<script src="js/results.js"></script>
</body>
</html>

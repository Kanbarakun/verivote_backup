<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote | Admin Login</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #00205b, #ce1126);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .admin-login-container {
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
        }

        .admin-login-card {
            background: white;
            border-radius: 20px;
            padding: 40px 35px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header i {
            font-size: 3.5rem;
            color: #00205b;
            margin-bottom: 15px;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 50%;
        }

        .admin-header h2 {
            color: #00205b;
            font-weight: 700;
            margin-bottom: 5px;
            font-size: 1.8rem;
        }

        .admin-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 1.1rem;
            z-index: 1;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            box-sizing: border-box;
        }

        .input-wrapper input:focus {
            border-color: #00205b;
            outline: none;
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 32, 91, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #aaa;
            font-size: 0.95rem;
        }

        .admin-login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00205b, #ce1126);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(206, 17, 38, 0.4);
        }

        .admin-login-btn i {
            font-size: 1rem;
        }

        .admin-login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .alert-message {
            background: #fee;
            color: #c00;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: none;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #c00;
        }

        .alert-message.show {
            display: flex;
        }

        .alert-message i {
            font-size: 1.2rem;
        }

        .alert-message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left-color: #2e7d32;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #00205b;
        }

        .back-link i {
            font-size: 0.9rem;
        }

        .demo-credentials {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px dashed #00205b;
        }

        .demo-credentials p {
            color: #00205b;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .demo-credentials small {
            color: #666;
            font-size: 0.85rem;
            display: block;
            line-height: 1.6;
        }

        .demo-credentials i {
            color: #ce1126;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Portal</h2>
                <p>Secure access for election administrators</p>
            </div>

            <div class="alert-message" id="alertMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alertText"></span>
            </div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="admin@verivote.com" required value="admin@verivote.com">
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock me-2"></i>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter your password" required value="Admin@123">
                    </div>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">
                    <span>Login to Dashboard</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="demo-credentials">
                <p><i class="fas fa-info-circle"></i> Demo Credentials:</p>
                <small>Email: admin@verivote.com</small>
                <small>Password: Admin@123</small>
            </div>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const alertMsg = document.getElementById('alertMessage');
            const alertText = document.getElementById('alertText');
            
            // Show loading state
            loginBtn.innerHTML = '<span>Logging in...</span> <i class="fas fa-spinner fa-spin"></i>';
            loginBtn.disabled = true;
            alertMsg.classList.remove('show', 'success');

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store admin session
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminEmail', data.admin.email);
                    localStorage.setItem('adminName', data.admin.name);
                    localStorage.setItem('adminRole', data.admin.role);
                    
                    // Show success message
                    alertMsg.classList.add('show', 'success');
                    alertText.textContent = 'Login successful! Redirecting...';
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Show error message
                    alertMsg.classList.add('show');
                    alertText.textContent = data.message || 'Invalid email or password';
                    
                    // Reset button
                    loginBtn.innerHTML = '<span>Login to Dashboard</span> <i class="fas fa-arrow-right"></i>';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                alertMsg.classList.add('show');
                alertText.textContent = 'Connection error. Please try again.';
                
                // Reset button
                loginBtn.innerHTML = '<span>Login to Dashboard</span> <i class="fas fa-arrow-right"></i>';
                loginBtn.disabled = false;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>

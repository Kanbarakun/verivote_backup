<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote | Official Ballot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/vote.css">
</head>
<body>

<div class="container-fluid px-lg-5 py-4">
    <div class="text-center mb-5">
        <div class="main-header-pill">CANDIDATES</div>
    </div>

    <div class="row justify-content-center g-4">
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">PRESIDENT</div>
                <div id="president-list"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">SENATORS</div>
                <div id="senators-list"></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="vote-column-container">
                <div class="column-title">MAYOR</div>
                <div id="mayor-list"></div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 mb-5">
        <button id="btn-submit-vote" class="done-voting-btn">DONE VOTING</button>
    </div>
</div>

<!-- Custom Notification Modal (replaces alert) -->
<div class="modal fade" id="notificationModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content notification-modal-content">
            <div class="modal-body p-4 text-center">
                <div class="notification-icon" id="notificationIcon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h4 class="notification-title" id="notificationTitle">Notification</h4>
                <p class="notification-message" id="notificationMessage"></p>
                <button class="notification-btn" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content success-modal-content">
            <div class="modal-body p-5">
                <div class="success-checkmark-container">
                    <svg class="checkmark-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                        <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                    </svg>
                </div>
                
                <h1 class="thank-you-text">THANK YOU FOR YOUR VOTE</h1>
                <p class="recorded-text">Your ballot has been recorded securely.</p>
                
                <button onclick="window.location.href='results.html'" class="result-btn">
                    RESULT
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Manifesto Modal -->
<div class="modal fade" id="manifestoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content info-modal">
            <div class="modal-body text-center p-4">
                <img id="modal-photo" src="" class="rounded-circle mb-3 shadow" style="width:100px; height:100px; object-fit:cover;">
                <h4 id="modal-name" class="fw-bold"></h4>
                <p id="modal-bio" class="text-muted"></p>
                <button class="btn btn-dark w-100" data-bs-dismiss="modal">Confirm Selection</button>
            </div>
        </div>
    </div>
</div>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/vote.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote - Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> <link rel="stylesheet" href="css/confirm.css"> </head>
<body class="registration-body">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 text-center">
                <h1 class="display-3 fw-bold">VeriVote</h1>
                <img src="path/to/your/logo_icon.png" alt="Logo" class="img-fluid my-4" style="max-width: 200px;">
                <p>A Trusted Platform for Digital Political Participation</p>
            </div>

            <div class="col-md-6">
                <div class="form-container p-5 shadow-sm rounded">
                    <h2 class="mb-4">Sign in</h2>
                    
                    <label for="reg-name">Name:</label>
                    <input type="text" id="reg-name" class="form-control mb-3" placeholder="Enter Name">

                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" class="form-control mb-3" placeholder="Enter Password">

                    <label for="reg-confirm-password">Confirm Password:</label>
                    <input type="password" id="reg-confirm-password" class="form-control mb-3" placeholder="Re-enter Password">

                    <label for="reg-email">Email & Phone Num:</label>
                    <input type="text" id="reg-email" class="form-control mb-4" placeholder="Enter Email or Phone">

                    <button id="btn-register" class="btn btn-dark w-100 rounded-pill py-2">Sign in</button>
                    
                    <p class="mt-3 text-center">Already have an Account? <a href="index.html" class="text-danger">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

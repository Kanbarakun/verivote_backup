<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriVote | Admin Login</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #00205b, #ce1126);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .admin-login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .admin-login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .admin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-header i {
            font-size: 4rem;
            color: #00205b;
            margin-bottom: 15px;
        }

        .admin-header h2 {
            color: #00205b;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .admin-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            border-color: #00205b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 32, 91, 0.1);
        }

        .admin-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00205b, #ce1126);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(206, 17, 38, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #00205b;
        }

        .back-link i {
            margin-right: 5px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Admin Portal</h2>
                <p>Secure access for election administrators</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label>Admin Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="Enter admin email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="submit" class="admin-login-btn" id="loginBtn">
                    <span>Access Dashboard</span>
                    <i class="fas fa-arrow-right ms-2"></i>
                </button>
            </form>

            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-home"></i> Return to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://verivote-backup.onrender.com'; // Your backend URL

        async function handleAdminLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMessage');
            
            // Show loading state
            loginBtn.innerHTML = '<span>Logging in...</span> <i class="fas fa-spinner fa-spin ms-2"></i>';
            loginBtn.disabled = true;
            errorMsg.classList.remove('show');

            try {
                // First, try to login as admin through your auth endpoint
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Check if user is admin (you need to add isAdmin field in your backend)
                    // For now, we'll check if email contains 'admin' or you can check a specific admin email
                    if (email.includes('admin') || email === 'admin@verivote.com') {
                        // Store admin session
                        localStorage.setItem('adminEmail', email);
                        localStorage.setItem('adminToken', data.token || 'admin-token');
                        localStorage.setItem('isAdmin', 'true');
                        
                        // Redirect to admin dashboard
                        window.location.href = 'admin.html';
                    } else {
                        // Regular user trying to access admin
                        errorMsg.textContent = 'Access denied. Admin privileges required.';
                        errorMsg.classList.add('show');
                        loginBtn.innerHTML = '<span>Access Dashboard</span> <i class="fas fa-arrow-right ms-2"></i>';
                        loginBtn.disabled = false;
                    }
                } else {
                    errorMsg.textContent = data.message || 'Invalid credentials';
                    errorMsg.classList.add('show');
                    loginBtn.innerHTML = '<span>Access Dashboard</span> <i class="fas fa-arrow-right ms-2"></i>';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Connection error. Please try again.';
                errorMsg.classList.add('show');
                loginBtn.innerHTML = '<span>Access Dashboard</span> <i class="fas fa-arrow-right ms-2"></i>';
                loginBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
